<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranslateApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Text">
            <textarea id="fromText" placeholder="Enter Text"></textarea>
            <textarea id="toText" placeholder="Translate"></textarea>
        </div>
        <div class="selectArea">
            <div class="select1">
                <img src="speaker.svg" alt="" class="speaker" id="from">
                <img src="copy.svg" alt="" class="copy" id="from">
                <select id="fselect"></select>
            </div>
            <div class="select2">
                <img src="speaker.svg" alt="" class="speaker" id="to">
                <img src="copy.svg" alt="" class="copy" id="to">
                <select id="sselect"></select>
            </div>
        </div>
        <div class="buttonArea">
            <button id="transfer">Translate</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
